version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: devamsizlik-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: devamsizlik_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: devamsizlik-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/devamsizlik_db?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      JWT_EXPIRES_IN: 8h
      OTP_EXPIRY_MINUTES: 10
      OTP_MAX_ATTEMPTS: 3
      UPLOAD_DIR: ./uploads
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN:-https://yourdomain.com}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://yourdomain.com}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "4000:4000"

  # Frontend (Nginx + React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: devamsizlik-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

  # Nginx Reverse Proxy with HTTPS (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: devamsizlik-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "443:443"
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    profiles:
      - production

  # Certbot for Let's Encrypt (optional)
  certbot:
    image: certbot/certbot
    container_name: devamsizlik-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    profiles:
      - production

volumes:
  postgres_data:
  uploads_data:
  certbot_data:
